<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Website Tara Arts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
        }
        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* ========== 2. GRID KARTU DENGAN GAMBAR ========== */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .card {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* ========== 3. LAYOUT SIDEBAR & CONTENT (FLEXBOX) ========== */
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .sidebar {
            background-color: #444;
            color: white;
            padding: 20px;
            flex: 25%;
            min-width: 250px;
            text-align: center;
        }
        .sidebar img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .content {
            background-color: #ddd;
            padding: 20px;
            flex: 75%;
        }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- 1. Navigasi Horizontal -->
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Identitas</a></li>
            <li><a href="#">Spesies</a></li>
        </ul>
    </nav>

    <!-- 2. Grid Kartu dengan Gambar -->
    <div class="grid-container">
        <div class="card">
            <img src="img/taraarts.jpg" alt="Gambar 1">
            <p>Kartu 1</p>
        </div>
        <div class="card">
            <img src="img/ikan-duyung-dugong-1.jpg" alt="Gambar 2">
            <p>Kartu 2</p>
        </div>
        <div class="card">
            <img src="img/snorlax.jpg" alt="Gambar 3">
            <p>Kartu 3</p>
        </div>
    </div>

    <!-- 3. Layout Sidebar & Content -->
    <div class="container">
        <div class="sidebar">
            <img src="img/sentolop.jpg" alt="Sidebar Image">
            <h2>Sidebar</h2>
            <p>Ini adalah quotes dari YouTuber terbaik yang pernah ada.</p>
        </div>
        <div class="content">
            <h2>Diwantara Putra Anugrah</h2>
            <p>Jangan lupa ya guys!</p>
        </div>
    </div>

</body>
</html>
